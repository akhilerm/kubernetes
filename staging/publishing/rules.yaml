rules:
- destination: apimachinery
  branches:
  - name: master
    source:
      branch: master
      dir: staging/src/k8s.io/apimachinery
  library: true
- destination: api
  branches:
  - name: master
    dependencies:
    - repository: apimachinery
      branch: master
    source:
      branch: master
      dir: staging/src/k8s.io/api
  library: true
recursive-delete-patterns:
- BUILD
- '*/BUILD'
- BUILD.bazel
- '*/BUILD.bazel'
- Gopkg.toml
- '*/.gitattributes'
default-go-version: 1.19.1
